<div *ngIf="product">
    <h2>{{product.productName | uppercase}} Details</h2>
    <div>Price: {{product.price}}</div>
    <div>
        <label for="hero-name">product name: </label>
        <input id="hero-name" [(ngModel)]="product.productName" placeholder="name">
    </div>
</div>

<button type="button" (click)="goBack()">go back</button>
