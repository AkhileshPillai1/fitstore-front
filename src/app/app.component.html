<nav *ngIf="authService.currentUser()==null || authService.currentUser()==undefined || authService.currentUser().persona==1" class="px-6 py-4 navbar1 text-white flex justify-around items-center sticky top-0 z-10">
  <a routerLink="/" routerLinkActive="active">FitKart</a>
  <div class="relative flex items-center">
    <i class="fa fa-search absolute ml-3 text-xl text-slate-500" aria-hidden="true"></i>
    <input type="text" class="bg-slate-200 w-96 h-10 rounded searchbar pl-10 text-slate-700">
  </div>
  <div class="flex space-x-4 items-center">
    <a routerLink="/products" routerLinkActive="active">Products</a>
    <div *ngIf="authService.currentUser() === null">
      <a routerLink="/login" routerLinkActive="active">Login</a>
    </div>
    <div *ngIf="authService.currentUser()" class="space-x-4 flex items-center">
      <a routerLink="/cart" routerLinkActive="active">Cart</a>
      <a (click)="showProfile = !showProfile" class="relative cursor-pointer"><i class="fa fa-user-circle-o text-xl" aria-hidden="true"></i>
        <div *ngIf="showProfile" class="absolute top-6 left-5 border text-slate-700 bg-slate-100 space-y-3 p-1 rounded text-center text-sm">
          <a routerLink="/myprofile">Edit Profile</a>
          <div>
            <a routerLink="/myorders">My Orders</a>
          </div>
          
          <button>Contact/Help</button>
          <button (click)="logout()">Logout</button>
      </div>
      </a>

      <div *ngIf="authService.currentUser().persona == 2">
        <a routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
      </div>
      
    </div>
    
  </div>
</nav>
<ngx-ui-loader></ngx-ui-loader>
<app-toast-message></app-toast-message>
<router-outlet></router-outlet>
