<div class="text-center mt-32">
    <h1>PROFILE DETAILS</h1>
    <div class="">
        <form [formGroup]="profileForm">
            <label for="name">Name: </label>
            <input class="border" type="text" name="name" id="name" formControlName="fullName">

            <label for="name">Email ID: </label>
            <input class="border" type="text" name="emailId" id="emailId" formControlName="emailId">
        </form>
    </div>
</div>
