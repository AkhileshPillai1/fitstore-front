<div class="flex justify-center items-center h-24">
  <h2>All Products</h2>
</div>


<ul class="flex justify-around">

  <div *ngFor="let product of products">
    <a routerLink="/detail/{{product._id}}">
      <li class="border-2 w-36 h-24 flex justify-center items-center">
        {{product.productName}} :
        <span class="text-xs text-gray-300"> {{product.price}}</span>
      </li>
    </a>
  </div>

</ul>
