<div class="ml-2">
    <h1 class="text-start font-semibold text-2xl mt-2">Select Delivery Address</h1>

    <div *ngIf="defaultAddress">
        <h3 class="text-slate-700 font-semibold my-4">DEFAULT ADDRESS</h3>
        <div>
            <label for="radiodefault">
                <div class="border shadow rounded py-3 mb-3 cursor-pointer hover:border-slate-400" [ngClass]="selectedAddress == defaultAddress?'border-slate-400':''">
                    <div class="flex">
                        <div class="radiodiv">
                            <input type="radio" id="radiodefault" class="ml-3" [(ngModel)]="selectedAddress" [value]="defaultAddress">
                        </div>
                        <div class="addressdiv">
                            <div class="ml-3">
                                <p class="font-semibold">{{defaultAddress.title}}</p>
                                <div class="text-sm font-light mt-2">
                                    <p>
                                        <span>{{defaultAddress.line1}}</span>
                                        <span *ngIf="defaultAddress.line2">, {{defaultAddress.line2}}</span>
                                        <span *ngIf="defaultAddress.line2">, {{defaultAddress.line3}}</span>
                                    </p>
                                    <p>
                                        <span *ngIf="defaultAddress.line2">{{defaultAddress.city}}</span>
                                        <span *ngIf="defaultAddress.line2">, {{defaultAddress.state}}</span>
                                        <span *ngIf="defaultAddress.line2">- {{defaultAddress.zipcode}}</span>
                                    </p>

                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </label>
        </div>
    </div>

    <section class="mt-3" name="addresses">
        <div class="flex justify-end">
            <button class="text-sm font-semibold border px-2 py-1 rounded text-slate-800 border-slate-800">ADD NEW
                ADDRESS</button>
        </div>

        <h3 class="text-slate-700 font-semibold my-4">SAVED ADDRESSES</h3>

        <div class="mt-6">
            <div *ngFor="let address of addresses; let i = index">
                <label [for]="'radio' + i">
                    <div *ngIf="!address.isDefault" class="border shadow rounded py-3 mb-3 cursor-pointer hover:border-slate-400" [ngClass]="selectedAddress == address?'border-slate-400':''">
                        <div class="flex">
                            <div class="radiodiv">
                                <input type="radio" id="{{'radio' + i}}" class="ml-3" [(ngModel)]="selectedAddress" [value]="address">
                            </div>
                            <div class="addressdiv">
                                <div class="ml-3">
                                    <p class="font-semibold">{{address.title}}</p>
                                    <div class="text-sm font-light mt-2">
                                        <p>
                                            <span>{{address.line1}}</span>
                                            <span *ngIf="address.line2">, {{address.line2}}</span>
                                            <span *ngIf="address.line2">, {{address.line3}}</span>
                                        </p>
                                        <p>
                                            <span *ngIf="address.line2">{{address.city}}</span>
                                            <span *ngIf="address.line2">, {{address.state}}</span>
                                            <span *ngIf="address.line2">- {{address.zipcode}}</span>
                                        </p>

                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </label>
            </div>
        </div>
    </section>
</div>
