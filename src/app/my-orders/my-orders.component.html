<div class="main my-10">
    <p class="font-semibold text-3xl">My Orders</p>
    <div class="flex justify-end mt-6 h-10">
        <!-- <div class="relative flex items-center border border-gray-700 border-solid rounded">
            <i class="fa fa-search absolute ml-3 text-xl text-slate-500" aria-hidden="true"></i>
            <input type="text" class="bg-slate-100 w-96 h-10 rounded searchbar pl-10 text-slate-700">
        </div> -->
        <select name="date" id="" class="border bg-slate-100 rounded cursor-pointer" [(ngModel)]="sortDate" (change)="fetchOrder()">
            <option value="3">Last 3 months</option>
            <option value="6">Last 6 months</option>
            <option value="12">Last 12 months</option>
        </select>
    </div>
    <div class="space-y-7 mt-8">
        <div *ngFor="let order of orders; let i = index" class="flex justify-center relative">
            <div class="order border rounded">
                <div class="header flex justify-between px-5 py-2">
                    <div class="flex space-x-8 text-center">
                        <div class="">
                            <p class="text-slate-600">Order Placed</p>
                            <P class="font-semibold">{{order.createdAt | date}}</P>
                        </div>
                        <div class="">
                            <p class="text-slate-600">Total</p>
                            <P class="font-semibold"><i class="fa fa-inr" aria-hidden="true"></i> {{order.orderDetails.totalAmount}}</P>
                        </div>
                        <div class="relative">
                            <p class="text-slate-600">Ship to</p>
                            <P class="font-semibold cursor-pointer">{{order.deliveryAddress.title}}</P>
                        </div>
                    </div>
                    <div class="">
                        <div class="font-semibold">
                            Order #3213
                        </div>
                        <div>
                            <a>View Order Details</a>
                        </div>
                    </div>
                </div>
                <div class="px-5 py-6 flex">
                    <div *ngFor="let item of order.orderItems;let i = index">
                            <img [src]="item.primaryImage" class="h-32 w-36" alt="">
                    </div>  
                </div>
            </div>
            <div class="absolute status rounded-2xl px-4 py-1">{{order.status}}</div>
        </div>
    </div>
</div>
